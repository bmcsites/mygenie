<ul ngbNav class="nav-tabs">
  <img src = 'https://cfir-tech.com/project/mygenie/assets/logo.png'/>
  <ng-container *ngIf="links">
    <li ngbNavItem *ngFor="let link of links">
      <a ngbNavLink [routerLink]="link.fragment">{{ link.title }}</a>
    </li>
  </ng-container>
  <h1>{{headerText}}</h1>
</ul>
